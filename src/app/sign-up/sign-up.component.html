<div id="signup" class="jumbotron">

  <div><h4 style="color:#F53C12">Register To Get More</h4><hr></div>

    <form  #loginForm="ngForm"  (ngSubmit)="OnSubmit(UserName.value, Password.value)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Username">Username</label>
                <input #UserName ngModel  type="Username" class="form-control" name="UserName" id="Username" placeholder="Username">
              </div>
         
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input #Password ngModel type="password" name="Password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
          </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" id="signupB" class="btn btn-primary">SignUp</button>
      </form>  
</div>
